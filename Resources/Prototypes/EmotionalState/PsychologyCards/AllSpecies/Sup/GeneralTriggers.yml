# CARGO
- type: entity
  parent: BasePsychCard
  id: BaseCargoPsychCard
  abstract: true
  components:
  - type: Sprite
    sprite: EmotionalState/psychologyCards.rsi
    state: cargo
    scale: 0.6, 0.6

# card for identifying trigger items from the supply department
- type: entity
  parent: BaseCargoPsychCard
  id: Sup_PsychCard
  suffix: cargo items
  components:
  - type: PsychologyCard
    locName: psychology-card-with-cargo-items
    triggers:
      - MobSharkSalvage
      - MobShark
      - CarpStatue
      - ClothingOuterHardsuitMaxim
      - WeaponProtoKineticAccelerator
      - SurvivalKnife
      - CarpRift
      - SalvageHumanCorpse
      - MobTickSalvage
      - MobSpiderSpaceSalvage
      - MobKangarooSpaceSalvage
      - MobCobraSpaceSalvage
      - MobBearSpaceSalvage
      - MobCarpSalvage
      - MobCarpHolo
      - MobCarpMagic
      - MobCarpRainbow
      - MobCarp
      - MobCarpDragon
      - MobCarpDungeon
      - PosterLegitCarpMount
      - MiningDrillDiamond
      - GoldRingDiamond
      - DiamondOre
      - TreasureCoinDiamond
      - SilverRingDiamond
    emotionalEffect: 11.0

