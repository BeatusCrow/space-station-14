    sprite: EmotionalState/psychologyCards.rsi
    state: civilian
    scale: 0.6, 0.6

# card for identifying trigger items from the service department
- type: entity
  parent: BaseCivilianPsychCard
  id: Civ_PsychCard
  suffix: civilian items
  components:
