# ENGINEER
- type: entity
  parent: BasePsychCard
  id: BaseEngineerPsychCard
  abstract: true
  components:
  - type: Sprite
    sprite: EmotionalState/psychologyCards.rsi
    state: engineer
    scale: 0.6, 0.6

# card for identifying trigger items from the engineering department
- type: entity
  parent: BaseEngineerPsychCard
  id: Eng_PsychCard
  suffix: engineer items
  components:
  - type: PsychologyCard
    locName: psychology-card-with-eng-items
    triggers:
      - Singularity
      - TeslaToy
      - TeslaEnergyBall
      - TeslaMiniEnergyBall
      - PortableScrubber
      - HoloFan
      - InflatableWall
      - InflatableDoor
      - RCD
