# If anyone has questions about why this particular model for positive and negative effects was chosen, here's my reasoning:
# There was an attempt to create the system as follows: if one of the values equals zero, then the second value is used
# for the trigger reaction; but if both values are non-zero, one of them is chosen randomly. This solution reduced the number
# of prototypes needed.
# However, in my opinion, it has the drawback that for some professions,
# it would be logical for them to experience positive emotions from items related
# to their professional activities. That random selection model didn't allow for such
# implementation... Or more precisely, we would still have to create additional prototypes to
# work around this system, so the total volume would end up being the same anyway.

- type: emotionalTriggers
  abstract: true
  id: GeneralTriggerBase
  triggersPrototype: MobVulpkanin
  positEffect: 0.0
  negatEffect: 0.0
  species:
    - MobHuman
    - MobArachnid
    - MobDiona
    - MobDwarf
    - MobMoth
    - MobReptilian
    - SkeletonPerson
    - MobSlimePerson
    - MobVox
    - MobVulpkanin

